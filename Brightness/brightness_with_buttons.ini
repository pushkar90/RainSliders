[Rainmeter]
Update=1000
MouseScrollDownAction=!Execute ["#@#ClickMonitorDDC_3_7.exe" b - #step#][!Update][!Refresh]
MouseScrollUpAction=!Execute ["#@#ClickMonitorDDC_3_7.exe" b + #step#][!Update][!Refresh]
OnRefreshAction=[!CommandMeasure MeasureB "Run"]

[Variables]
offsetX = 20
offsetY = 10
totalWidth = 300
totalHeight = 50
numSections = 5

textSize=16
colorText=200,200,200,255
colorTextWhite=255,255,255,255
backColorBlue = 51,183,255,255
backColorRed = 255,51,0,255
step=10

[MeasureB]
Measure=Plugin
Plugin=RunCommand
Parameter=get_current_brightness.bat
State=Hide
StartInFolder=#@#
RegExpSubstitute=1
Substitute="C:.*#CRLF#":"","#CRLF#":""

[MeterBrightnessBg]
Meter=Image
H=40
W=#totalWidth#
X=#offsetX#
Y=#offsetY#
SolidColor= 0,0,0,230
DynamicVariables=1

[MeterBrightnessIndicator]
Meter=Image
H=30
MeasureName=MeasureB
W=(([MeasureB] /100)*#totalWidth#)
X=(#offsetX#+5)
Y=(#offsetY#+5)
SolidColor= 255, 0, 0,100
DynamicVariables=1

[MyMeterTitle]
Meter=String
MeterStyle=styleTitleWhite
MeasureName=MeasureB
ClipString=1
Text=BRIGHTNESS: %1%
X=(10+#totalWidth#/2)
Y=((#totalHeight#/2)-10)
DynamicVariables=1

[Meter0]
Meter=String
MeterStyle=styleTitleWhite
Text=0%
H=40
W=(#totalWidth#/#numSections#)
X=(#offsetX#+30)
Y=(#totalHeight#)
SolidColor= 0,0,0,230
DynamicVariables=1
LeftMouseUpAction=!Execute ["#@#ClickMonitorDDC_3_7.exe" b 0][!Update][!Refresh]

[Meter50]
Meter=String
MeterStyle=styleTitleWhite
Text=50%
H=40
W=(#totalWidth#/#numSections#)
X=((#totalWidth#/2)+20)
Y=(#totalHeight#)
SolidColor= 0,0,0,230
DynamicVariables=1
LeftMouseUpAction=!Execute ["#@#ClickMonitorDDC_3_7.exe" b 50][!Update][!Refresh]

[Meter100]
Meter=String
MeterStyle=styleTitleWhite
Text=100%
H=40
W=(#totalWidth#/#numSections#)
X=(#totalWidth#-#offsetX#+10)
Y=(#totalHeight#)
SolidColor= 0,0,0,230
DynamicVariables=1
LeftMouseUpAction=!Execute ["#@#ClickMonitorDDC_3_7.exe" b 100][!Update][!Refresh]

[styleTitle]
StringAlign=CENTER
StringCase=UPPER
FontEffectColor=0,0,0,255
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1
W=#segWidth#
H=30

[styleTitleWhite]
StringAlign=CENTER
StringCase=UPPER
FontEffectColor=0,0,0,50
FontColor=#colorTextWhite#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1
