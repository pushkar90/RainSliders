[Rainmeter]
Update=1000
MouseScrollDownAction=[!CommandMeasure MeasureS- "Run"][!Update][!Refresh]
MouseScrollUpAction=[!CommandMeasure MeasureS+ "Run"][!Update][!Refresh]
OnRefreshAction=[!CommandMeasure MeasureB "Run"]

[Variables]
@Include=#@#Variables.ini

[MeasureS-]
Measure=Plugin
Plugin=RunCommand
Parameter=set_current_brightness.bat -#brightnessStep#
State=Hide
StartInFolder=#@#

[MeasureS+]
Measure=Plugin
Plugin=RunCommand
Parameter=set_current_brightness.bat +#brightnessStep#
State=Hide
StartInFolder=#@#

[MeasureB]
Measure=Plugin
Plugin=RunCommand
Parameter=get_current_brightness.bat
State=Hide
StartInFolder=#@#

[MeterBrightnessBg]
Meter=String
MeterStyle=styleSmallBlackBg

[MeterBrightnessIndicator]
Meter=Image
H=#smallHeight#
MeasureName=MeasureB
W=(([MeasureB] /100)*#totalWidth#)+#offsetX#
X=(#offsetX#)
Y=(#offsetY#)
SolidColor= #backColorRed#
DynamicVariables=1

[MyMeterTitle]
Meter=String
MeterStyle=styleTitleWhite
MeasureName=MeasureB
Text=BRIGHTNESS: %1
X=(#offsetX#+#smallWidth#/2)
Y=((#smallHeight#/2)-(#offsetY#*2))
DynamicVariables=1
